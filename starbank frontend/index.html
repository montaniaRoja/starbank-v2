<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="container-lg text-primary">
        <h2 class="center">Welcome to Star Bank</h2>
    </div>

    <div class="container-lg">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Clientes</div>
                    <div class="card-body">
                        <table id="example" class="table table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>No. de Documento</th>
                                    <th>Nombre</th>
                                    <th>Correo</th>
                                    <th>Direccion</th>
                                    <th>Cuentas</th>
                                    <th>Transacciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablebody">
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-muted"><button type="button" class="btn btn-primary"
                            data-bs-toggle="modal" data-bs-target="#registroModal">
                            Registrar Clientes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Regstrar Clientes-->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registroform">
                        <div class="mb-3">
                            <label for="numeroDoc" class="form-label">Numero de Identidad</label>
                            <input type="text" class="form-control" id="numeroDoc" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="nobreCliente" class="form-label">Nombre del Cliente</label>
                            <input type="text" class="form-control" id="nombreCliente" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="email1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="dirCliente" class="form-label">Direccion del Cliente</label>
                            <input type="text" class="form-control" id="dirCliente" aria-describedby="emailHelp">

                        </div>

                        <button type="button" class="btn btn-primary" onclick="crearCliente()">Guardar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

<!-- Modal para agregar cuentas -->
<div class="modal fade" id="staticBackdrop02" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="staticBackdropLabel">Asignar Cuenta al Cliente</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<form id="cuentaform">

                <div class="mb-3">
                    
                    <input type="hidden" class="form-control" id="clienteId" readonly aria-describedby="emailHelp">

                </div>

                <div class="mb-3">
                    <label for="numeroDoc1" class="form-label">Numero de Identidad</label>
                    <input type="text" class="form-control" id="numeroDoc1" readonly aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                    <label for="nombreCliente1" class="form-label">Nombre del Cliente</label>
                    <input type="text" class="form-control" id="nombreCliente1"  readonly aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                    <label for="nocuenta" class="form-label">Numero de Cuenta</label>
                    <input type="text" class="form-control" id="nocuenta" readonly aria-describedby="emailHelp">
                    
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example" id="moneda">
                        <option selected>Elija una moneda</option>
                        <option value="Lempiras">Lempiras</option>
                        <option value="Dolares">Dolares</option>
                        <option value="Euros">Euros</option>
                      </select>

                </div>

                <button type="button" class="btn btn-primary" onclick="crearCuenta()">Guardar</button>
            </form>
		</div>
		<div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		</div>
	  </div>
	</div>
  </div>



    <script src="./acciones.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/jquery.dataTables.min.js"></script>
    
</body>

</html>
